<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<h1>Events</h1>
<table>
    <tbody >
    <tr th:each="eventDTO: ${events}" >
        <td th:text="${eventDTO.name}" />
        <td th:text="${eventDTO.city}" />
    </tr>
    </tbody>
</table>

</body>
</html>
